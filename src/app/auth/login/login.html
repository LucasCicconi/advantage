<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login - Advantage</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="seuemail@exemplo.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Sua senha">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="loginForm.invalid">
          Entrar
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button routerLink="/auth/forgot-password">Esqueceu sua senha?</a>
    </mat-card-actions>
    <mat-card-footer class="login-footer">
      <p>Não tem uma conta? <a routerLink="/auth/register">Registre-se</a></p>
    </mat-card-footer>
  </mat-card>
</div>
